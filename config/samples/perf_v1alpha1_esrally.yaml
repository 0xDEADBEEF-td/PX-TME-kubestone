apiVersion: perf.kubestone.xridge.io/v1alpha1
kind: EsRally
metadata:
  name: esrally-sample
spec:
  hosts: "production-1-es-http:9200"
  challenge: append-no-conflicts
  nodes: 3
  track: eventdata
  trackRepository: eventdata
  trackParams:
    bulk_indexing_clients: "256"
    shard_count: "3"
  persistence:
    size: 50Gi
    storageClass: high